<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teases</title>
  </head>
  <body>
    <script>
      const randomBodyParts = ["нога", "голова", "рука"];
      const randomAdjectives = ["крива", "горбата", "тупа"];
      const randomWords = ["кішка", "собака", "корова", "вівця", "курка"];
      const randomBodyPart =
        randomBodyParts[Math.floor(Math.random() * randomBodyParts.length)];
      const randomAdjective =
        randomAdjectives[Math.floor(Math.random() * randomAdjectives.length)];
      const randomWord =
        randomWords[Math.floor(Math.random() * randomWords.length)];
      const randomInsult =
        "У тебе " +
        randomBodyPart +
        " наче " +
        randomAdjective +
        " " +
        randomWord +
        "!!!";
      alert(randomInsult);
    </script>
  </body>
</html>
